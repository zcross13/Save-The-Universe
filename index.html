<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="app.js"></script>
    <title>Save The Universe</title>
</head>
<body>
    <div id="container">
        <div id="topRow">
            <div id="playerStats" class="stats">
                <span class="healthLabel">HEALTH</span><br>
                <div class="hpBorder">
                    <div id="playerHP" class="hpBar"></div>
                </div>
                <p id="playerMoves">
                    <span class="healthLabel">MOVES</span><br>
                    <button onclick="blast()" id=blast class="button">BLAST</button>
                    <button onclick="retreat()" id=retreat class="button">RETREAT</button>
                </p>
            </div>
            <div id="USS_Schwarzenegger" class="ship">
                    <img src="https://www.pngkey.com/png/full/28-280173_pixel-spaceship-png-pixel.png">
            </div>
            <div id="alien_ships" class="ship">
                    <img src="https://cdn.pixabay.com/photo/2012/04/18/12/39/aliens-36912__340.png">
            </div>
            <div id="alien_stats" class="stats">
                <span class="healthLabel">HEALTH</span>
                <div class="hpBorder">
                    <div id="alienHP" class="hpBar"></div>
                </div>
                <p id="NextAlien"></p>
                <button onclick="nextShip()" id="next" class="button">Next Alien</button>
            </div>
        </div>
        <div id="bottomRow">
            <h1>YOU  MUST SAVE THE UNIVERSE</h1>
            <p>It up to you to save the day. Blast away the alien ships before they have the chance to destroy earth</p>
            <button onclick="beginBattle()" class="button">Start Game</button>
        </div>
    </div>
</body>
</html>
